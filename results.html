<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="/static/results.js" ></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid navbar-right">
            <div class="navbar-header">
                <p class="navbar-text"><a href="{{ url }}">
                {% if url_linktext == "Sign Out" %} 
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                {% else %}
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                {% endif %}
                {{ url_linktext }}</a></p>
            </div>
        </div>
    </nav>
    <div class="container">
        <table class="table table-condensed">
            <tr>
                <th>Choose a Phantom name</th>
            </tr>
            {% for g in ghostnames %}
            <tr>
                <td>
                    <form class= 'form-inline form' action = '/' method='post'>
                        <input type = "hidden" name = "taken_by" value = {{ firstname }}{{ surname }}></input>
                        <input type = "hidden" name = "ghostname" value = {{ g.ghostname }}></input>
                        <a class="ghostnamelink"> {{ firstname }} "{{ g.ghostname }}" {{ surname }} </a>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
